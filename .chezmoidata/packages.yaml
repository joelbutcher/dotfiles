      - 'doctl'
      - 'hub'
      - 'gh'
      - 'git'
      - 'gpgconf'
      - 'grep'
      - 'httpie'
      - 'jq'
      - 'libpq'
      - 'mas'
      - 'ncdu'
      - 'nvm'
      - 'starship'
      - 'tldr'
